{% extends 'base.html' %}

{%  block head %} {% endblock %}
<title>Financial Audit</title>
{%  block body %}
<div class='contents'>
        <h1>Edit Your Transaction</h1>
        <form action="/edit-finance/{{transaction.id}}" method="POST">
            <label for="title">Title</label>
            <input type="text"
                   name="title"
                   id="title"
                   value="{{transaction.title}}"
            />
            <label for="description">Description</label>
            <input type="text"
                   name="description"
                   id="description"
                   value="{{transaction.description}}"
            />
            <label for="amount">Amount</label>
            <input type="number"
                   name="amount"
                   id="amount"
                   value="${{ "%.2f"|format(transaction.amount) }}"
            />
            <label for="category">Category</label>
            <select name="category" id="category">
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Utilities">Utilities</option>
            </select>
            <label for="date">Date</label>
            <input type="date" name="date" id="date" value="{{transaction.date.strftime('%Y-%m-%d')}}">
            <input type="submit" value="Edit" />
        </form>
</div>
{% endblock %}
